<body>
    <div class="game-container">

        <div class="tutorial">

            <p>1. ç‚¹å‡»å¹¶äº¤æ¢ç›¸é‚»çš„ä¸¤ä¸ªæ°´æ™¶ â¬…ï¸â¡ï¸</p>
            <p>2. è¿æ¥ä¸‰ä¸ªç›¸åŒæ°´æ™¶å¯ä»¥æ¶ˆé™¤ â­â­â­</p>
            <p>3. æ¯æ¬¡ç§»åŠ¨ä¼šæ¶ˆè€—ç‡ƒæ–™ â›½</p>
            <p>4. ç‡ƒæ–™è€—å°½æ¸¸æˆç»“æŸ ğŸ”š</p>
        </div>

        <div class="game-stats">
            <div>ç‡ƒæ–™: <span id="fuel">100</span></div>
            <div>åˆ†æ•°: <span id="score">0</span></div>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <button class="btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
        <button class="btn" id="helpBtn">è·å–ç‡ƒæ–™</button>
    </div>

    <div id="gameOverModal" class="modal">
        <h2>æ¸¸æˆç»“æŸ</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="btn" onclick="game.restart()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        class SimpleGame {
            constructor() {
                this.grid = [];
                this.size = 6; // å‡å°æ£‹ç›˜å¤§å°æé«˜æ€§èƒ½
                this.symbols = ['ğŸ’', 'ğŸŒŸ', 'âš¡']; // å‡å°‘ç¬¦å·ç§ç±»
                this.selected = null;
                this.score = 0;
                this.fuel = 100;
                this.isProcessing = false;

                this.initGame();
                this.setupEvents();
            }

            initGame() {
                this.createGrid();
                this.updateStats();
            }

            createGrid() {
                const gameGrid = document.getElementById('gameGrid');
                gameGrid.innerHTML = '';
                this.grid = [];

                for (let i = 0; i < this.size; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        const symbol = this.getRandomSymbol();
                        cell.textContent = symbol;
                        this.grid[i][j] = symbol;
                        
                        gameGrid.appendChild(cell);
                    }
                }
            }

            setupEvents() {
                document.getElementById('gameGrid').addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.handleClick(e.target);
                    }
                });

                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });

                document.getElementById('helpBtn').addEventListener('click', () => {
                    this.addFuel(20);
                });
            }

            handleClick(cell) {
                if (this.isProcessing || this.fuel <= 0) return;

                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);

                if (!this.selected) {
                    this.selected = {row, col, element: cell};
                    cell.classList.add('selected');
                } else {
                    if (this.isAdjacent(this.selected.row, this.selected.col, row, col)) {
                        this.swapCrystals(this.selected.row, this.selected.col, row, col);
                    }
                    this.selected.element.classList.remove('selected');
                    this.selected = null;
                }
            }

            isAdjacent(row1, col1, row2, col2) {
                return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
            }

            async swapCrystals(row1, col1, row2, col2) {
                this.isProcessing = true;

                // äº¤æ¢æ°´æ™¶
                const temp = this.grid[row1][col1];
                this.grid[row1][col1] = this.grid[row2][col2];
                this.grid[row2][col2] = temp;

                // æ›´æ–°æ˜¾ç¤º
                this.updateCell(row1, col1);
                this.updateCell(row2, col2);

                // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
                if (this.checkMatches()) {
                    this.fuel = Math.max(0, this.fuel - 1);
                    this.updateStats();
                } else {
                    // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œæ¢å›æ¥
                    const temp = this.grid[row1][col1];
                    this.grid[row1][col1] = this.grid[row2][col2];
                    this.grid[row2][col2] = temp;
                    
                    this.updateCell(row1, col1);
                    this.updateCell(row2, col2);
                }

                this.isProcessing = false;

                if (this.fuel <= 0) {
                    this.gameOver();
                }
            }

            updateCell(row, col) {
                const cells = document.querySelectorAll('.cell');
                cells[row * this.size + col].textContent = this.grid[row][col];
            }

            checkMatches() {
                let hasMatches = false;

                // æ£€æŸ¥è¡Œ
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size - 2; j++) {
                        if (this.grid[i][j] !== null &&
                            this.grid[i][j] === this.grid[i][j+1] &&
                            this.grid[i][j] === this.grid[i][j+2]) {
                            
                            this.score += 10;
                            this.clearMatch(i, j, 'horizontal');
                            hasMatches = true;
                        }
                    }
                }

                // æ£€æŸ¥åˆ—
                for (let i = 0; i < this.size - 2; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== null &&
                            this.grid[i][j] === this.grid[i+1][j] &&
                            this.grid[i][j] === this.grid[i+2][j]) {
                            
                            this.score += 10;
                            this.clearMatch(i, j, 'vertical');
                            hasMatches = true;
                        }
                    }
                }

                if (hasMatches) {
                    setTimeout(() => this.fillEmptySpaces(), 300);
                }

                return hasMatches;
            }

            clearMatch(row, col, type) {
                if (type === 'horizontal') {
                    for (let j = 0; j < 3; j++) {
                        this.grid[row][col + j] = null;
                        this.updateCell(row, col + j);
                    }
                } else {
                    for (let i = 0; i < 3; i++) {
                        this.grid[row + i][col] = null;
                        this.updateCell(row + i, col);
                    }
                }
            }

            fillEmptySpaces() {
                // å‘ä¸‹ç§»åŠ¨æ°´æ™¶
                for (let col = 0; col < this.size; col++) {
                    let emptyRow = this.size - 1;
                    for (let row = this.size - 1; row >= 0; row--) {
                        if (this.grid[row][col] !== null) {
                            if (emptyRow !== row) {
                                this.grid[emptyRow][col] = this.grid[row][col];
                                this.grid[row][col] = null;
                            }
                            emptyRow--;
                        }
                    }
                }

                // å¡«å……æ–°çš„æ°´æ™¶
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === null) {
                            this.grid[i][j] = this.getRandomSymbol();
                            this.updateCell(i, j);
                        }
                    }
                }

                // æ£€æŸ¥æ–°çš„åŒ¹é…
                setTimeout(() => this.checkMatches(), 300);
            }

            getRandomSymbol() {
                return this.symbols[Math.floor(Math.random() * this.symbols.length)];
            }

            updateStats() {
                document.getElementById('fuel').textContent = this.fuel;
                document.getElementById('score').textContent = this.score;
            }

            addFuel(amount) {
                this.fuel = Math.min(100, this.fuel + amount);
                this.updateStats();
            }

            gameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverModal').classList.add('active');
            }

            restart() {
                this.score = 0;
                this.fuel = 100;
                document.getElementById('gameOverModal').classList.remove('active');
                this.initGame();
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        const game = new SimpleGame();
    </script>
</body>
